<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>testquery</title>

<link href="js/element-2.8.2/theme-chalk/index.css" rel="stylesheet">
<link rel="stylesheet" href="css/public.css" />
<link rel="stylesheet" href="css/index.css" />

<script src="js/jquery-3.4.1.js" type="text/javascript"></script>
<script src="js/vue-2.6.10/vue.js" type="text/javascript"></script>
<script src="js/element-2.8.2/index.js" type="text/javascript"></script>

</head>
<body>

	<div id="app">
		<el-container class="container"> 
			<el-header class="header" height="72px">
				<el-row type="flex" justify="space-between">
					<el-col :span="3">
						<div class="logo">
							<img alt="" src="images/CTAS_resized.png" style="max-width: 100%; max-height: 100%;">
						</div>
					</el-col>
					<el-col :span="18">
						<div class="filter">
							<el-form :inline="true" :model="filter" class="demo-form-inline">
							  <el-form-item label="Data Source">
							    <el-select v-model="filter.source" placeholder="">
							      <el-option label="pop_5yrs_and_over_for_language_spoken_at_home" value="shanghai"></el-option>
							      <el-option label="pop_5yrs_and_over_for_language_spoken_at_home" value="beijing"></el-option>
							    </el-select>
							  </el-form-item>
							  <el-form-item label="Data Table">
							    <el-select v-model="filter.table" placeholder="">
							      <el-option label="pop_5yrs_and_over_for_language_spoken_at_home" value="shanghai"></el-option>
							      <el-option label="pop_5yrs_and_over_for_language_spoken_at_home" value="beijing"></el-option>
							    </el-select>
							  </el-form-item>
							  <el-form-item label="Variable">
							    <el-select v-model="filter.variable" placeholder="">
							      <el-option label="pop_5yrs_and_over_for_language_spoken_at_home" value="shanghai"></el-option>
							    </el-select>
							  </el-form-item>
							</el-form>
						</div>
					</el-col>
					<el-col :span="2">
						<div class="upload">
							<el-button type="primary" icon="el-icon-upload"></el-button>
						</div>
					</el-col>
				</el-row>
			</el-header> 
			<el-container>
				<el-aside :width="asideWidth" class="aside">
					<div class="mapContainer">
						<!-- <el-card class="box-card">
						  <div slot="header" class="clearfix">
						    <span>卡片名称</span>
						    <el-button style="float: right; padding: 3px 0" type="text"><i class="el-icon-s-tools"></i></el-button>
						  </div>
						  <div class="text item">
						   列表内容 
						  </div>
						</el-card> -->
						<el-button class="setting" type="text" @click="mapFormVisible = true"><i class="el-icon-s-tools"></i></el-button>
						<el-popover class="legend" placement="bottom-end" trigger="hover">
							<el-button slot="reference"  type="text">Legend</el-button>
							<el-table slot stripe :data="legendColorData">
								<el-table-column prop="color" label="Color"></el-table-column>
								<el-table-column prop="from" label="From"></el-table-column>
								<el-table-column prop="to" label="To"></el-table-column>
							</el-table>
						</el-popover>
						<el-tabs type="border-card">
						  <el-tab-pane>
						    <span slot="label"><i class="el-icon-date"></i> 我的行程</span>
						   	<div id="mapView" style="height:calc(100vh - 185px);"></div>
						  </el-tab-pane>
						</el-tabs>
					</div>
				</el-aside> 
				<el-main class="main">
					<div class="tableContainer">
						<el-button class="setting" type="text"><i class="el-icon-s-tools"></i></el-button>
						<el-tabs type="border-card">
						  <el-tab-pane>
						    <span slot="label"><i class="el-icon-date"></i> 我的行程</span>
						    <el-table stripe :data="tableData" height="calc(100vh - 185px)">
						      <el-table-column sortable width="150" prop="date" label="日期" fixed></el-table-column>
						      <el-table-column sortable width="150" prop="name" label="姓名" fixed></el-table-column>
						      <el-table-column sortable width="150" prop="address" label="地址"></el-table-column>
						      <el-table-column sortable width="150" prop="date1" label="日期1"></el-table-column>
						      <el-table-column sortable width="150" prop="name1" label="姓名1"></el-table-column>
						      <el-table-column sortable width="150" prop="address1" label="地址1"></el-table-column>
						      <el-table-column sortable width="150" prop="date2" label="日期2"></el-table-column>
						      <el-table-column sortable width="150" prop="name2" label="姓名2"></el-table-column>
						      <el-table-column sortable width="150" prop="address2" label="地址2"></el-table-column>
						    </el-table>
						    
						  </el-tab-pane>
						  <el-tab-pane label="消息中心">
						 	 消息中心
						  </el-tab-pane>
						  <el-tab-pane label="角色管理">角色管理</el-tab-pane>
						  <el-tab-pane label="定时任务补偿">定时任务补偿</el-tab-pane>
						</el-tabs>
					</div>
				</el-main> 
			</el-container> 
		</el-container>

		<!-- map setting -->
		<el-dialog title="Map Options" :visible.sync="mapFormVisible" :close-on-click-modal="false">
			<el-form :model="mapForm" label-position="right" label-width="200px">
				<el-form-item label="Number of Classes:">
					<el-select v-model="mapForm.number" placeholder="">
						<el-option label="2" :value="2"></el-option>
						<el-option label="3" :value="3"></el-option>
						<el-option label="4" :value="4"></el-option>
						<el-option label="5" :value="5"></el-option>
						<el-option label="6" :value="6"></el-option>
						<el-option label="7" :value="7"></el-option>
					</el-select>
				</el-form-item>
				<el-form-item label="Classification Method:">
					<el-select v-model="mapForm.method" placeholder="">
						<el-option label="Equal Interval" :value="1"></el-option>
						<el-option label="Quantiles" :value="2"></el-option>
						<el-option label="Natural Breaks" :value="3"></el-option>
					</el-select>
				</el-form-item>
				<el-form-item label="Start Color:">
					<el-color-picker v-model="mapForm.startColor" show-alpha :predefine="predefineColors"></el-color-picker>
				</el-form-item>
				<el-form-item label="End Color:">
					<el-color-picker v-model="mapForm.endColor" show-alpha :predefine="predefineColors"></el-color-picker>
				</el-form-item>
			</el-form>
			<div slot="footer" class="dialog-footer">
				<el-button @click="mapFormVisible = false">Cancel</el-button>
				<el-button type="primary" @click="handleMapOptionApply">Apply</el-button>
			</div>
		</el-dialog>

	</div>
</body>

<script type="text/javascript" src="js/index.js"></script>
</html>
